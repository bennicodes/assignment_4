<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/button-component.css" />
    <link rel="stylesheet" href="./css/cards-component.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Web components</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- TOGGLE BUTTON ----------- -->
        <div class="navbar__toggle-button-container">
          <button class="navbar__toggle-button">
            <i class="fa-solid fa-bars fa-2x navbar__toggle-logo"></i>
          </button>
        </div>
        <!-- NAVBAR HEADING ------------- -->
        <div class="navbar__heading-container">
          <h2 class="navbar__heading">
            <a href="./index.html"> Website Components</a>
          </h2>
        </div>
        <!-- NAVBAR LINKS ------------ -->
        <div class="navbar__button-container">
          <ul class="navbar__buttons">
            <li>
              <button class="navbar__button" id="buttons">Buttons</button>
            </li>
            <li>
              <button class="navbar__button" id="cards">Cards</button>
            </li>
            <li>
              <button class="navbar__button" id="contact">Search</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- BUTTON COMPONENT -->
    <div class="component__container">
      <div class="buttons__component-container">
        <div class="button__container">
          <button class="button button--static">Static</button>
          <button class="button button--hover">Hover</button>
          <button class="button button--active">Press Me</button>
        </div>
      </div>
    </div>

    <!-- CARD COMPONENT -->
    <div class="component__container">
      <div class="cards__component-container">
        <div class="card card--normal">Normal Card</div>
        <div class="card card--hover">Hover Card</div>
        <div class="card card--disabled">Disabled Card</div>
      </div>
    </div>

    <!-- SEARCH COMPONENT -->
    <div class="component__container">
      <div class="search__component-container">
        <div class="search">
          <label for="search">Search Countries:</label>
          <input type="search" class="search__input" id="search" />
        </div>
        <div class="countries"></div>
      </div>
    </div>

    <script src="./js/navbar.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/button-component.js"></script>
    <script src="./js/cards-component.js"></script>
    <script src="./js/search-component.js"></script>
  </body>
</html>
